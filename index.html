<html>
    <head>
        <title>Availabilities Submission Plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="vendor/jquery-ui.css">

        <!-- Polyfill(s) for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>

        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="systemjs.config.js"></script>

        <script src="vendor/jquery-1.12.4.js"></script>
        <script src="vendor/jquery-ui.js"></script>


        <script>
            System.import('app')
                .then(function (m) {
                    var options = {
                        getListsUrl: '/getListUrl',
                        saveUrl: '/saveUrl',
                        deleteUrl: '/deleteUrl',
                        mockAJAX: true,
                        sessionTypes: {
                            values: [
                                {label: 'Session Type 1', key: 'session_type_1'},
                                {label: 'Session Type 2', key: 'session_type_2'}
                            ]
                        },
                        language: {
                            values: [
                                {label: 'French', key: 'fr'},
                                {label: 'German', key: 'ge'}
                            ]
                        },
                        state: 'default State',
                        location: 'default Location',
                        onDate: function(date, callback){
                            $( "#datepicker" ).datepicker({
                                onSelect: function (date) {
                                    callback(date);
                                },
                                dateFormat: 'dd.mm.yy',
                                changeMonth: true
                            }).datepicker( "show" );
                        }
                    };
                    m.RunApplication(options);
                })
                .catch(function (err) {
                    console.error(err);
                });
        </script>
    </head>

    <body>
        <it7-availabilities-submission-plugin>Loading...</it7-availabilities-submission-plugin>
    </body>
</html>
