<html>
    <head>
        <title>Availabilities Submission Plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- Polyfill(s) for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>

        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="systemjs.config.js"></script>


        <script>
            System.import('app')
                .then(function (m) {
                    var options = {
                        getListsUrl: '/getListUrl',
                        saveUrl: '/saveUrl',
                        deleteUrl: '/deleteUrl',
                        mockAJAX: true,
                        add_availability_options: [
                            {
                                label: 'Date',
                                field: 'date',
                                value: '09.09.2016'
                            },
                            {
                                label: 'Start Time',
                                field: 'start_time',
                                value: '10:10'
                            },
                            {
                                label: 'End Time',
                                field: 'end_time',
                                value: '12:00'
                            },
                            {
                                label: 'Session Type',
                                field: 'session_type',
                                values: [
                                    {label: 'Session Type 1', key: 'session_type_1'},
                                    {label: 'Session Type 2', key: 'session_type_2'}
                                ]
                            },
                            {
                                label: 'Session Name',
                                field: 'session_name',
                                value: 'session name text'
                            },
                            {
                                label: 'Participants Number',
                                field: 'participant_number',
                                value: 'participants number text'
                            },
                            {
                                label: 'Language',
                                field: 'language',
                                values: [
                                    {label: 'French', key: 'fr'},
                                    {label: 'German', key: 'ge'}
                                ]
                            },
                            {
                                label: 'Canton',
                                field: 'canton',
                                values: [
                                    {label: 'Canton 1', key: 'canton_1'},
                                    {label: 'Canton_2', key: 'canton_2'}
                                ]
                            },
                            {
                                label: 'Room (location)',
                                field: 'room',
                                value: 'room text'
                            },
                            {
                                label: 'Bio',
                                field: 'bio',
                                value: 'bio text'
                            }
                        ]
                    };
                    m.RunApplication(options);
                })
                .catch(function (err) {
                    console.error(err);
                });
        </script>
    </head>

    <body>
        <it7-availabilities-submission-plugin>Loading...</it7-availabilities-submission-plugin>
    </body>
</html>
