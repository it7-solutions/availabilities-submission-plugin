<h4>Add Availability</h4>
<table width="100%">
    <tr>
        <td class="labelTd">
            <label>Date</label>
        </td>
        <td class="inputTd">
            <input type="text">
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Start Time</label>
        </td>
        <td class="inputTd">
            <input type="text">
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>End Time</label>
        </td>
        <td class="inputTd">
            <input type="text">
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Session Type</label>
        </td>
        <td class="inputTd">
            <select>
                <option *ngFor="let sessionType of sessionTypes.values" value="{{sessionType.key}}">{{sessionType.label}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Session Name</label>
        </td>
        <td class="inputTd">
            <input type="text">
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Participants Number</label>
        </td>
        <td class="inputTd">
            <input type="number">
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Language</label>
        </td>
        <td class="inputTd">
            <select>
                <option *ngFor="let language of language.values" value="{{language.key}}">{{language.label}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Canton</label>
        </td>
        <td class="inputTd">
            <select>
                <option *ngFor="let canton of canton.values" value="{{canton.key}}">{{canton.label}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Room (location)</label>
        </td>
        <td class="inputTd">
            <input type="text">
        </td>
    </tr>
    <tr>
        <td class="labelTd">
            <label>Bio</label>
        </td>
        <td class="inputTd">
            <textarea></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="right">
            <button type="submit">add availability</button>
        </td>
    </tr>
</table>
<style>
    .labelTd {
        width: 30%;
        vertical-align: top;
    }
    .inputTd {
        width: 70%;
        vertical-align: top;
    }
    .inputTd input, .inputTd textarea, .inputTd select {
        width: 100%;
    }
    .inputTd textarea {
        resize: none;
        height: 70px;
    }
</style>
