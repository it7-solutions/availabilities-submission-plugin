<tr (click)="expandCollapseClick()" (click)="isCollapsed = !isCollapsed" [ngClass]="{isCollapsed: isCollapsed && availability.description}">
    <td>{{availability.date}}</td>
    <td>{{availability.start_time}}</td>
    <td>{{availability.end_time}}</td>
    <td>{{availability.status}}</td>
    <td>{{availability.session_name}}</td>
    <td>
        <div *ngIf="availability.isDeletable" class="isDeletable" (click)="onConfirmClickConfirm($event)"></div>
    </td>
</tr>
<tr *ngIf="availability._expanded && availability.description">
    <td colspan="6">{{availability.description}}</td>
</tr>
<style>
    .isDeletable {
        width: 10px;
        height: 10px;
        background: red;
    }
</style>
